<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
        <title>Топвизор</title>
    </head>
    <body>
        <div class="news-card">
            <div class="news-card__wrapper">
                <div class="news-card__info">
                    <div class="news-card__rate-block">
                        <img
                            class="news-card__rate-img"
                            src="./assets/eye-icon.svg"
                            alt="eye icon"
                        />
                        <a href="#" class="news-card__rate-text">PRO Топвизор</a>
                        <a href="#" class="news-card__company-name">Команда Топвизора</a>
                    </div>
                    <p class="news-card__date">14.01.2022</p>
                </div>

                <h1 class="news-card__title">
                    Что такое «Снимки выдачи» и как ими пользоваться
                </h1>
                <p class="news-card__subtitle">
                    Вместе с экспертами расскажем, для чего делать cнимки выдачи и как они
                    помогают SEO-специалистам в работе.
                </p>
            </div>
            <div class="news-card__main-img">
                <img src="./assets/main-img.jpg" alt="main img" />
            </div>
            <div class="news-card__social-box">
                <button class="news-card__like-btn">
                    <img src="./assets/like-icon.svg" alt="like icon" />
                    12 842
                </button>
                <button class="news-card__bookmarks-btn">
                    <img src="./assets/bookmarks-icon.svg" alt="bookmarks icon" />
                </button>
                <button class="news-card__comment-btn">
                    <img src="./assets/comment-icon.svg" alt="comment icon" />
                    Обсудить
                </button>
            </div>
        </div>
    </body>
</html>
